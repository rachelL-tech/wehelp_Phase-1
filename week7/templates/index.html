<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>歡迎光臨</title>
    <link rel="stylesheet" href="{{ url_for('static', path='style.css') }}">
    <script src="{{ url_for('static', path='main.js') }}" defer></script>
</head>
<body>
    <header class="hero">
        <div class="container">
            <h1 class ="hero_title">歡迎光臨，請註冊登入系統</h1>
        </div>
    </header>

    <main class="container">
        <section class="card">
            <h2 class="section-title">註冊帳號</h2>
            <form id="signup-form" action="/signup" method="post">
                <div class="form-row">
                    <label for="signup-email">姓名</label>
                    <input type="text" id="signup-email" name="name" required>
                </div>
                <div class="form-row">
                    <label for="signup-email">信箱</label>
                    <input type="text" id="signup-email" name="email" required>
                </div>
                <div class="form-row">
                    <label for="signup-password">密碼</label>
                    <input type="password" id="signup-password" name="password" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn">註冊</button>
                </div>
            </form>
        </section>
        
        <div class="divider"></div>

        <section class="card">
            <h2 class="section-title">登入系統</h2>
            <form id="login-form" action="/login" method="post">
                <div class="form-row">
                    <label for="signup-email">信箱</label>
                    <input type="text" id="signup-email" name="email" required>
                </div>
                <div class="form-row">
                    <label for="signup-password">密碼</label>
                    <input type="password" id="signup-password" name="password" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn">登入</button>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
