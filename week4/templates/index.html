<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>歡迎光臨</title>
    <link rel="stylesheet" href="{{ url_for('static', path='style.css') }}">
    <script src="{{ url_for('static', path='main.js') }}" defer></script>
</head>
<body>
    <header class="hero">
        <div class="container">
            <h1 class ="hero_title">{{ title }}</h1>
        </div>
    </header>

    <main class="container">
        <section class="card">
            <h2 class="section-title">登入系統</h2>
            <form id="login-form" action="/login" method="post">
                <div class="form-row">
                    <label for="email">信箱</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-row">
                    <label for="password">密碼</label>
                    <input type="password" id="password" name="password">
                </div>
                <div class="form-row checkbox-row">
                    <label for="agree" class="checkbox-label">
                        同意條款<input type="checkbox" id="agree" name="agree">
                    </label>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn">登入</button>
                </div>
            </form>
        </section>
        
        <div class="divider"></div>

        <section class="card">
            <h2 class="section-title">取得旅館資訊</h2>
            <div class="form-row">
                <label for="hotel-id">編號</label>
                <input type="text" id="hotel-id" name="hotel-id" inputmode="numeric">
            </div>
            <div class="form-actions">
                <button type="button" id="hotel-go" class="btn">取得</button>
            </div>
        </section>
    </main>
</body>
</html>
